<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connor Dickinson | Portfolio</title>
  <meta name="description" content="Connor Dickinson - Aspiring IT Support Specialist, Developer, and Systems Administrator">
  <meta property="og:title" content="Connor Dickinson | Portfolio">
  <meta property="og:description" content="Check out my portfolio of projects, skills and experience in IT support, development, and system administration.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://bobfisher3.github.io/Portfolio/preview.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body data-aos-easing="ease" data-aos-duration="1000" data-aos-delay="0">
  <!-- Body content will be filled later -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.getElementById('themeToggle').innerHTML = 
        savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    }
    document.querySelectorAll('.progress-bar').forEach(bar => {
      const width = bar.style.width;
      bar.style.width = '0';
      setTimeout(() => {
        bar.style.width = width;
      }, 500);
    });
  </script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const isDark = html.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      btn.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    }
  </script>
  <script>
    const roles = ["Support Specialist", "Developer", "Systems Administrator", "Help Desk"];
    let roleIndex = 0;
    let charIndex = 0;
    const roleSpan = document.getElementById("role");

    function typeRole() {
      if (charIndex <= roles[roleIndex].length) {
        roleSpan.textContent = roles[roleIndex].substring(0, charIndex++);
        setTimeout(typeRole, 100);
      } else {
        setTimeout(eraseRole, 2000);
      }
    }

    function eraseRole() {
      if (charIndex >= 0) {
        roleSpan.textContent = roles[roleIndex].substring(0, charIndex--);
        setTimeout(eraseRole, 50);
      } else {
        roleIndex = (roleIndex + 1) % roles.length;
        setTimeout(typeRole, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", typeRole);
  </script>
  <script>
    const sections = document.querySelectorAll("section[id]");
    const navLinks = document.querySelectorAll(".nav-links a");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach((section) => {
        const sectionTop = section.offsetTop - 100;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute("id");
        }
      });
      navLinks.forEach((link) => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    });
  </script>
  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    };
  </script>
</body>
</html>
